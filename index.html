<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ThinkTwice</title>
  <meta name="description" content="ThinkTwice Landing Page">
  <meta name="author" content="Erin Gibbons">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	<div class="container">
	
		<div class="row">
			<img src="images/logo_heads.png" alt="">
			<h1 class="twelve columns">ThinkTwice</h1>
		</div>

		<div class="row">
			<h2 class="twelve columns">be nice</h2>
			<p class="motto">We want to make cyberbullying a thing of the past through the power of technology.</p>

			<video width="533" height="400" controls>
  			<source src="video/ThinkTwice.mp4" type="video/mp4">
  			<source src="movie.ogg" type="video/ogg">
  			Your browser does not support the video tag.
			</video>
			<img class="share" src="images/Share_Dummy.png" alt="">
		</div>

		<div class="row">
			<div class="mailing-list">
				<h3>Mailing List</h3>

				<form>
  					<p>First name:</p><br>
  					<input type="text" name="firstname">
  					<br>
  					<p>Last name:</p><br>
  					<input type="text" name="lastname">
  					<br>
  					<p>Email Address:</p><br>
  					<input type="text" name="emailaddress">
  					<br>
  					<p>What are you looking for by signing up for our mailing list? (Updates, download information, articles about our product, etc.):</p><br>
  					<TEXTAREA Name="content" ROWS=6 COLS=100></TEXTAREA>
				</form>
			

				<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
  				Sign Up
				</button>


			</div>
			
		</div>
		

 	</div> <!--end container-->
</body>
</html>
